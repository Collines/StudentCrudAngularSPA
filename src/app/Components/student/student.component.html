<th scope="row">{{ student.id }}</th>
<td>{{ student.name }}</td>
<td>{{ student.email }}</td>
<td>
  <a routerLink="/student/{{ student.id }}"
    ><button class="btn btn-primary">Details</button></a
  >
  |
  <a routerLink="/updateStudent/{{ student.id }}"
    ><button class="btn btn-warning">Update</button></a
  >
  |
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-danger"
    data-toggle="modal"
    attr.data-target="#exampleModal-{{ student.id }}"
    (click)="openModal(StudentModal)"
  >
    Delete
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal-{{ student.id }}"
    tabindex="-1"
    role="dialog"
    #StudentModal
    attr.aria-labelledby="exampleModalLabel-{{ student.id }}"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel-{{ student.id }}">
            {{ student.name }}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal(StudentModal)"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete
          <strong> {{ student.email }}</strong> ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="Delete()">
            Yes
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="closeModal(StudentModal)"
          >
            No
          </button>
        </div>
      </div>
    </div>
  </div>
</td>
